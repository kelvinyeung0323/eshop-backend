# 因为不使用 Spring Boot 内置的应用服务所以这里并不需要指定 server.port
#server:
#  port: 8081
spring:
  application:
    name: user-service
  main:
    allow-bean-definition-overriding: true #支持名称相同的bean的覆盖,默认true
  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        enabled: true
        register-enabled: true
        server-addr: 192.168.3.22:8848



  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.3.22:3306/eshop_db_user?useUnicode=true&characterEncoding=utf8&autoReconnect=true&failOverReadOnly=false
    username: root
    password: 123456

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    generate-ddl: true
#dubbo配置 dubbo.protocols：配置两种协议，其中rest协议定义 8080 端口并使用 netty 作为应用服务器
dubbo:
  scan:
    base-packages: org.kelvin.eshopbackend.user.service.impl
  protocols:
    dubbo:
      name: dubbo
      port: -1
#    rest:
#      name: rest
#      port: 8081
#      server: netty
  registry:
    address: nacos://192.168.3.22
    port: 8848
  #    username: nacos
#    password: nacos
  consumer:
    timeout: 5000
    check: false
    retries: 0
  cloud:
    subscribed-services:



eureka:
  client:
    enabled: false


logging:
  level:
    root: INFO
    org.springframework.web: INFO



